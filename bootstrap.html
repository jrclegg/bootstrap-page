<!DOCTYPE html>
<html lang="en">
<!--Head -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/Appcare.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
</head>
<body>
  <!-- Header -->
  <header class="container-fluid">
    <div class="row">
      <img class="Dev-me-logo" src="dev-me-logo.png" alt="Developme logo">
   </div>
  </header>
  <!-- Main Page Content -->
  <div class="container">
    <!-- Form -->
      <form data-toggle="validator" >
        <div class="row-xs-6">
            <!--Email, Team, Language - left side of the screen when desktop size -->
          <div class="col-xs-12 col-md-6" id="left-form">
            <!--Email -->
            <div class="Email form-group">
              <label for="email_field control-label">Email (user name)
              </label>
              <input type="email" class="form-control" id="email_field" placeholder="Email" data-error="Invalid Email Address" required>
              <div class="help-block with-errors">
              </div>
            </div>
            <!--Team -->
            <div class="Team form-group">
              <label for="team_field" class="control-label">Your team/country</label>
              <select class="form-control selectpicker" id="team_field">
                <option>South West</option>
                <option>South East</option>
                <option>Midlands</option>
                <option>North</option>
              </select>
            </div>
            <!--Language -->
            <div class="Language form-group">
              <label for="preferred-language" class="control-label">Preferred language</label>
              <select class="form-control selectpicker" id="Preferred_Language">
                <option>English</option>
                <option>French</option>
                <option>Spanish</option>
                <option>Portuguese</option>
                <option>Chinese</option>
                <option>Arabic</option>
              </select>
            </div>
          </div><!--col-->
            <!-- First Name, Last Name, Password, Password Confirm - right side of the screen when desktop size-->
          <div class="col-xs-12 col-md-6" id="right-form">
            <!--First Name -->
            <!--Remember to use Bootstrap throughout- see form group, remember to not have any spaces between words, always make sure that the label for matches with the id -->
            <div class="form-group">
              <label for="first-name" class="control-label">First Name</label>
              <input type="first-name" class="form-control" id="first-name">
            </div>
              <!--Last Name-->
            <div class="form-group">
              <label for="last-name" class="control-label">Last Name</label>
              <input type="last-name" class="form-control" id="last-name">
            </div>
               <!--Password-->
            <div class="Password form-group">
              <label for="password" class="control-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <div class="help-block">Minimum of 6 characteristics</div>
            </div>
               <!--Confirm Password-->
            <div class="form-group">
              <label for="confirm-password" class="control-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" data-match="password" data-match-error="This password doesn't match" placeholder="Confirm Password" required>
              <div class="help-block with-errors">
              </div>
            </div><!-- form group-->
          </div><!--col-->
        </div><!--row-->
        <input type="submit" value="Register" class="register" />
    </form>
  </div><!-- container-->
  <script type="text/javascript"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" type="text/javascript"></script>
</body>
</html>
